{% set name = "shibuya" %}
{% set version = "2025.9.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shibuya-{{ version }}.tar.gz
  sha256: 03131beb0f8e31cf4f501a4b744cd9c3f387cf23696259476d141b9ca976156b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - sphinx
    - pygments-styles

test:
  imports:
    - shibuya
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://shibuya.lepture.com/
  summary: A clean, responsive, and customizable Sphinx documentation theme with light/dark mode.
  dev_url: https://github.com/lepture/shibuya
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
